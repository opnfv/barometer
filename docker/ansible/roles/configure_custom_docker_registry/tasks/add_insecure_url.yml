---

- name: Create /etc/docker/daemon.json if not exists
  file: path=/etc/docker/daemon.json state=touch

- name: Load daemon.json from file
  include_vars:
    file: /etc/docker/daemon.json
    name: imported_daemon_conf_var

- name: Create empty json as configuration if needed
  set_fact:
    imported_daemon_conf_var: "{{ imported_daemon_conf_var | default([]) }}"

- name: Get current insecure-registries list
  set_fact:
    insecure_registries_var: "{{ imported_daemon_conf_var['insecure-registries'] | default([]) }}"

- name: Add new docker-insecure-registry entry
  set_fact:
    insecure_registries_var: "{{ insecure_registries_var }} + [ '{{ insecure_registry_url }}' ]"

- debug:
    var: insecure_registries_var

- name: Update daemon.json configuration
  set_fact:
    imported_daemon_conf_var: "{{ imported_daemon_conf_var | combine({item.key: item.value}) }}"
  with_items:
    - {key: 'insecure-registries', value: "{{ insecure_registries_var|unique }}"}

- name: Write updated daemon.json file
  copy:
    content: "{{ imported_daemon_conf_var | to_nice_json }}"
    dest: /etc/docker/daemon.json

- name: Reload systemd configuration files
  systemd:
    daemon_reload: yes

- name: Restart docker after applying changes to insecure registries configuration
  systemd:
    name: docker
    state: restarted