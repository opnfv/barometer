---

- name: remove bar-influxdb container
  docker_container:
    name: bar-influxdb
    state: absent
  tags:
    - rm_containers
    - rm_influxdb_cont
  when: rm_containers|default(false)|bool == true

- name: Remove opnfv/barometer-influxdb image
  docker_image:
    name: opnfv/barometer-influxdb
    state: absent
  tags:
    - rm_images
    - rm_influxdb_cont
  when: rm_images|default(false)|bool == true

- name: launch barometer-influxdb container
  docker_container:
    name: bar-influxdb
    image: opnfv/barometer-influxdb
    volumes:
       - /var/lib/influxdb:/var/lib/influxdb
    exposed:
     - 8086
     - 25826
    ports:
       - 8086:8086
       - 25826:25826
    detach: yes
    restart: yes
    network_mode: host
