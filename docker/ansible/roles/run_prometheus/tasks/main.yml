---

- name: remove bar-prometheus container
  docker_container:
    name: bar-prometheus
    state: absent
  tags:
    - rm_containers
    - rm_prometheus_cont
  when: rm_containers|default(false)|bool == true

- name: Create prometheus directory
  file: path=/etc/prometheus state=directory

- name: copy prometheus config
  template:
    src: prometheus.yml
    dest: "/etc/prometheus/prometheus.yml"

- name: modify prometious.yml to add prometious_hosts
  lineinfile:
    dest: /etc/prometheus/prometheus.yml
    insertafter: targets
    line: "        - '{{item}}:9103'"
  with_items: "{{ groups['prometheus_hosts'] }}"

- name: Remove prom-prometheus image
  docker_image:
    name: prom/prometheus
    state: absent
  tags:
    - rm_images
    - rm_prometheus_cont
  when: rm_images|default(false)|bool == true

- name: launch bar-prometheus container
  docker_container:
    name: bar-prometheus
    image: prom/prometheus
    volumes:
       - /etc/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    exposed:
     - 9090
     - 9103
    ports:
       - 9090:9090
       - 9103:9103
    detach: yes
    restart: yes
    network_mode: host
