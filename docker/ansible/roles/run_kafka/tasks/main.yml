---

- name: Set bar-kafka docker image name with custom registry
  set_fact:
    bar_kafka_image_name: "{{ custom_registry_url }}/{{ bar_kafka_image_name }}"
  when: custom_registry_url is defined

- name: Remove bar-kafka container
  docker_container:
    name: bar-kafka
    state: absent
  tags:
    - remove_containers
    - remove_bar-kafka
  when: rm_containers|default(false)|bool == true

- name: Remove opnfv/barometer-kafka  image
  docker_image:
    name: "{{ bar_kafka_image_name }}"
    state: absent
  tags:
    - remove_images
    - remove_kafka_image
  when: rm_images|default(false)|bool == true

- name: launch opnfv/barometer-kafka container
  docker_container:
    name: bar-kafka
    image: "{{ bar_kafka_image_name }}"
    env:
       zookeeper_node: "{{ zookeeper_hostname }}"
       broker_id: "{{ broker_id }}"
    etc_hosts: >
      {
         "{{ zookeeper_hostname }}": "{{ zookeeper_host_ip }}"
      }
    detach: true
    exposed:
     - 9092
    ports:
     - 9092:9092
    state: started
    restart: yes
    network_mode: host
