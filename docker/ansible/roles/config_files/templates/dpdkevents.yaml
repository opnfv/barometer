---
<LoadPlugin dpdkevents>
  Interval {{ dpdk_interval }}
</LoadPlugin>

<Plugin "dpdkevents">
  <EAL>
    Coremask "{{ dpdkevents_core_mask }}"
    MemoryChannels "{{ dpdkevents_mem_channels }}"
    FilePrefix "rte"
  </EAL>
  <Event "link_status">
    SendEventsOnUpdate false
    EnabledPortMask {{ dpdkevents_en_ports }}
    SendNotification {{ dpdkevents_link_notif }}
  </Event>
  <Event "keep_alive">
    SendEventsOnUpdate false
    LCoreMask "{{ dpdkevents_kalive_coremask }}"
    KeepAliveShmName "/dpdk_keepalive_shm_name"
    SendNotification {{ dpdkevents_kalive_notif }}
  </Event>
</Plugin>
