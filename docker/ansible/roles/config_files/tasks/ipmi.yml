---

- name: check ipmi executable is present
  shell: "which ipmitool"
  register: ipmitool
  ignore_errors: true
  tags:
    - ipmi

- name: check ipmi_devintf is loaded
  shell: "lsmod | cut -d' ' -f1 | grep ipmi_devintf | grep -v grep"
  register: ipmi_devintf
  ignore_errors: true
  tags:
    - ipmi

- name: check ipmi_si is loaded
  shell: "lsmod | cut -d' ' -f1 | grep ipmi_si | grep -v grep"
  register: ipmi_devsi
  ignore_errors: true
  tags:
    - ipmi

- name: enable ipmi plugin
  replace:
      path: "{{ config_file_dir }}/default_read_plugins.conf"
      regexp: '(\s+)#LoadPlugin ipmi(\s+.*)?$'
      replace: '\1LoadPlugin ipmi\2'
  when: ipmitool|succeeded and ipmi_devintf|succeeded and ipmi_devsi|succeeded
  tags:
    - ipmi

