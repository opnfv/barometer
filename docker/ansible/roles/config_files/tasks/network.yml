---

- name: enable network plugin
  template:
    src: network.conf.j2
    dest: "{{ config_file_dir }}/network.conf"
  tags:
     - network

- name: modify prometheus.yml to add prometheus_hosts
  lineinfile:
    dest: "{{ config_file_dir }}/network.conf"
    insertafter: Plugin network
    line: "    Server \"{{ network_ip_addr }}\" \"{{ influx_network_port }}\""
  with_items: "{{ groups['influxdb_hosts'] }}"
