---
---

- name: Create collectd.d folder on remote host
  file:
    path: "{{ config_file_dir }}"
    force: yes
    state: directory
    
- name: Create folder for csv logs on remote host
  file:
    path: "{{ csv_log_dir }}/collectd/csv"
    force: yes
    state: directory
  tags: 
     - csv

- name: copy csv template to enable plugin
  remote_user: root
  template:
    src: csv.conf.j2
    dest: "{{ config_file_dir }}/csv.conf"

- name: configure default plugins
  remote_user: root
  template:
    src: default_min_plugins.conf.j2
    dest: "{{ config_file_dir }}/default_plugins.conf"
 
- name: enable numa plugin
  replace:
      path: /tmp/collectd.d/default_plugins.conf
      regexp: '(\s+)#LoadPlugin numa(\s+.*)?$'
      replace: '\1LoadPlugin numa\2' 
  tags:
    - numa


