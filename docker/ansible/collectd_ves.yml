---

- hosts: collectd_hosts kafka_hosts ves_hosts zookeeper_hosts
  become: true
  become_user: root
  gather_facts: true
  roles:
      - install_docker

- hosts: collectd_hosts
  become: true
  become_user: root
  roles:
      - config_files
      - run_collectd

- hosts: zookeeper_hosts
  become: true
  become_user: root
  roles:
      - run_zookeeper

- hosts: kafka_hosts
  become: true
  become_user: root
  roles:
      - run_kafka

- hosts: ves_hosts
  become: true
  become_user: root
  roles:
      - run_ves
