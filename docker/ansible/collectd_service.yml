---

- hosts: collectd_hosts influxdb_hosts grafana_hosts
  become: true
  become_user: root
  gather_facts: true
  roles:
      - install_docker
      - configure_custom_docker_registry

- hosts: collectd_hosts
  become: true
  become_user: root
  roles:
      - config_files
      - run_collectd

- hosts: influxdb_hosts
  become: true
  become_user: root
  roles:
      - run_influxdb

- hosts: grafana_hosts
  become: true
  become_user: root
  roles:
      - run_grafana
